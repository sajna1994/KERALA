<section id="Login">
    <div class="login-section">
        <div class="container">
          <h1 class="hd text-center p-5 text-secondary">A WONDERFUL GIFT</h1>
             <div class="row">
              <div class="col-lg-12">

                <div class="card mb-4 mt-4" style="max-width: 100%; max-height: 1000px;">
                  <div class="row g-0">
                    <div class="col-md-7">
                      <img src="images/page2.jpg" class="img-fluid rounded-start h-100" alt="...">
                    </div>
                    <!-- Form Section -->
                    <div class="col-md-5">
                      <div class="card-body p-4 ">
                        <form action="#" onsubmit="return validate()"  class="formlog"  method="post">
                          <h1 class="text-center "> Welcome to kerala</h1>
                          <div class="mb-2 mt-4  ">
                            <label for="exampleInputEmail1" class="form-label" >Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" required>
                           <span id="char"></span>
                          </div>
                          <!-- password -->
                          <div class="mb-4 mt-1">
                            <!-- <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                           <span id="strenght"></span> -->
                           <label for="psw">Password</label>
                            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                         
                            <button id="logb" type="submit" class="btn btn-primary">Log in</button>
                           </form>
                         </div>
                         
                         <div id="message">
                           <h3 class="text-primary">Password must contain:</h3>
                           <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                           <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                           <p id="number" class="invalid">A <b>number</b></p>
                           <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                         </div>
                            <!-- <label for="error1" id="err1">  -->
                          </div>
                        
                        <br>
                        <br>

                        <br>
