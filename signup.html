<section id="Sign Up">
  
    <div class="section-signup p-4">
    <div class="container1">
      
      <div class="title">Registration</div>
      <div class="content">
        <form action="#" onsubmit="return validate()"  class="formlog"  method="post">
          <div class="user-details">
            <!-- Full Name -->
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" id="fullname" required>
           <span id="nameerror" class="text-danger font-weight-bold"></span>
            </div>
            <!-- Username -->
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" id="username" required>
              <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <!-- Email -->
            <div class="input-box">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" placeholder="Enter your Email"  id="exampleInputEmail1" aria-describedby="emailHelp">
              <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
             
           
            <!-- Phone Number -->

           
            <!-- <div class="button"> -->
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="tel" placeholder="Enter Your Number" id="phone" >
              <span id="phoneerror" class="text-danger font-weight-bold"></span>
            </div>
            <!-- Confirm Password -->
            
          <div class="gender-details text-center w-100">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          
          
             <!-- Password  -->
            <!-- <label for="psw">Password</label>
            <input type="password" placeholder="Enter Your password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            
          
          
         </div>

           <h3 class="text-primary">Password must contain:</h3>
           <p id="letter" class="invalid">A <b>lowercase</b> letter</p>

           <p id="number" class="invalid">A <b>number</b></p>

         <label for="psw">Password</label>
         <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
         <div class="input-box">
          <span class="details" >Confirm Password</span>
          <input type="text"  placeholder="Confirm your password" id="cpassword">
        </div>
        <span id="cpassworderror" class="text-danger font-weight-bold"></span>
      </div>
         <button id="logb" type="submit" class="btn btn-primary">Register</button>
        </form>
       
      </div>
      
      <div id="message">
        <h3 class="text-primary">Password must contain:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
